        <button class="btn btn-success" style="border-style: solid;" type="radio" data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1" >
            <h4 style="font-weight: bold;"> Update Existing Stocks </h4>
        </button>
        <br>
        <br>
        <br>
        <div class = "container-fluid" style="justify-content: center; display:flex;align-items:center">
        <div class="collapse jumbotron bg-dark" id="collapse1" style="opacity: 0.9;" >
            <div >
                <form action="." method="POST"> {% csrf_token %}
                <div >
                    <label for="p_id" style="color:floralwhite;"><b>Product ID: </b></label>
                    <input type="number" placeholder="Enter Product ID" name="p_id" required>
                    <br>
                    <br>
                    <label for="qty" style="color: floralwhite;"><b>Restock Quantity </b></label>
                    <input type="text" placeholder="Enter Restock Quantity" name="qty" required>
                    <br>
                    <br>
                    <label for="date" style="color: floralwhite;"><b>Expiry Date </b></label>
                    <input type="text" placeholder="Enter Expiry Date" name="date">
                    <br>
                    <br>
                    <button type="submit" class = "btn btn-info glyphicon glyphicon-repeat aria-hidden=true">Update</button>
                    <br>
                    <br>
                </div>
                </form>
            </div>
            
        </div>
        </div>

        <!--h3 style="font-weight: bold;"> REMOVE Supplier </h3-->
        <br>
        <button class="btn btn-warning" style="border-style: solid;" type="radio" data-toggle="collapse" data-target="#collapse2" aria-expanded="false" aria-controls="collapse2" >
            <h4 style="font-weight: bold; "> Add New Product </h4>
        </button>
        <br>
        <br>
        <br>
        <div class = "container-fluid" style="justify-content: center; display:flex;align-items:center">
        <div class="collapse jumbotron bg-dark" id="collapse2" style="opacity: 0.9;">
            <div >
                <form action="." method="POST"> {% csrf_token %}
                    <div >
                    <label for="p_id1" style="color: floralwhite;"><b>Product ID: </b></label>
                    <input type="number"  placeholder="Product ID" name="p_id1" required>
                    <br>
                    <br>
                    <label for="qty1" style="color: floralwhite;"><b>Quantity: </b></label>
                    <input type="number" placeholder="Quantity" name="qty1" required>
                    <br>
                    <br>
                    <label for="price1" style="color: floralwhite;"><b>Price : </b></label>
                    <input type="number" placeholder="Price" name="price1"  step="0.01" required>
                    <br>
                    <br>
                    <label for="typE1" style="color: floralwhite;"><b>Type: </b></label>
                    <input type="text" placeholder="Type" name="typE1" required>
                    <br>
                    <br>
                    <label for="comp1" style="color: floralwhite;"><b>Company: </b></label>
                    <input type="text" placeholder="Company" name="comp1" required>
                    <br>
                    <br>
                    <label for="cat1" style="color: floralwhite;"><b>Category: </b></label>
                    <input type="text" placeholder="Category" name="cat1" required>
                    <br>
                    <br>
                    <label for="s_id1" style="color: floralwhite;"><b>Supplier ID: </b></label>
                    <input type="number" placeholder="Enter Supplier ID" name="s_id1" required>
                    <br>
                    <br>
                    <label for="exp1" style="color: floralwhite;"><b>Expiry Date: </b></label>
                    <input type="text" placeholder="Enter Expiry Date" name="exp1">
                    <br>
                    <br>

                    <button type="submit" class="btn btn-danger glyphicon glyphicon-plus aria-hidden=true">Add</button>
                    </div>
                 </form>
            </div>
